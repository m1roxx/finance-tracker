<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - Auth</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <ul class="nav nav-tabs" id="authTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button
                    class="nav-link active"
                    id="login-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#login"
                    type="button"
                    role="tab"
                    aria-controls="login"
                    aria-selected="true">Login</button>
        </li>
        <li class="nav-item" role="presentation">
            <button
                    class="nav-link"
                    id="signup-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#signup"
                    type="button"
                    role="tab"
                    aria-controls="signup"
                    aria-selected="false">Sign Up</button>
        </li>
    </ul>

    <div class="tab-content mt-4" id="authTabContent">
        <!-- Login -->
        <div
                class="tab-pane fade show active"
                id="login"
                role="tabpanel"
                aria-labelledby="login-tab">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input
                            type="email"
                            class="form-control"
                            id="loginEmail"
                            placeholder="Enter your email"
                            required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="loginPassword"
                            placeholder="Enter your password"
                            required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>

        <!-- Sign Up -->
        <div
                class="tab-pane fade"
                id="signup"
                role="tabpanel"
                aria-labelledby="signup-tab">
            <form id="signupForm">
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email address</label>
                    <input
                            type="email"
                            class="form-control"
                            id="signupEmail"
                            placeholder="Enter your email"
                            required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="signupPassword"
                            placeholder="Enter a strong password"
                            required>
                </div>
                <div class="mb-3">
                    <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="signupConfirmPassword"
                            placeholder="Re-enter your password"
                            required>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="twoFactorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Two-Factor Authentication</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Please enter the verification code sent to your email.</p>
                <form id="twoFactorForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="verificationCode" placeholder="Enter 6-digit code" required pattern="[0-9]{6}">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Verify</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
