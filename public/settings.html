<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Prism</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home">Prism</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/incomes">Incomes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/expenses">Expenses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/reports">Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/settings">Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <!-- Account Section -->
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header">
          <h4>Account Settings</h4>
        </div>
        <div class="card-body">
          <h5 id="welcomeMessage" class="mb-4"></h5>

          <div class="mb-4">
            <h6>Two-Factor Authentication</h6>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="twoFactorToggle">
              <label class="form-check-label" for="twoFactorToggle">Enable 2FA via Email</label>
            </div>
            <small class="text-muted d-block mt-2">When enabled, you'll receive a verification code via email during login.</small>
          </div>

          <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </div>

    <!-- Currency Converter Section -->
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header">
          <h4>Currency Converter</h4>
        </div>
        <div class="card-body">
          <form id="converterForm">
            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input type="number" class="form-control" id="amount" required step="0.01">
            </div>
            <div class="mb-3">
              <label for="fromCurrency" class="form-label">From Currency</label>
              <select class="form-select" id="fromCurrency" required>
              </select>
            </div>
            <div class="mb-3">
              <label for="toCurrency" class="form-label">To Currency</label>
              <select class="form-select" id="toCurrency" required>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
          </form>
          <div id="convertResult" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="settings.js"></script>
</body>
</html>
